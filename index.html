<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo || List || JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b6c44059c.js"></script>

</head>

<body>

    <div class="container">
        <div class="wrapper center">
            <h2 class="center">Todo List</h2>
            <div class="add-list d-flex-1">
                <input type="text" placeholder="Add items..." id="todo-input">
                <button onclick="addTodo()" class="addBtn d-flex-2">Add <i class="fa fa-plus"></i></button>
            </div>

            <ul class="list" id="list">
                <li class="d-flex-1">Zahid khan <span class="addDel"><i class="fa fa-trash" id="del"></i></span></li>
            </ul>
        </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
